route: ./
seed: 42
CUDA_VISIBLE_DEVICES: 0,1,2,3

im_size: 192
im_size_before_crop: ~ # ~ for not using this
BATCH_SIZE: 512

valid_ratio: 0.01
test_ratio: ~

train_with_labels: True
train_repeat: True
train_shuffle: 2048
train_augment: True

valid_with_labels: True
valid_repeat: False
valid_shuffle: False
valid_augment: False

base_name: 'EfficientNetV1B3'
final_dropout: 0.3
n_landmark: 68

pretrained: ~

monitor: val_loss
mode: min

max_lr: 1.0e-3
min_lr: 1.0e-5
cycle_epoch: 20
n_cycle: 5
save_weights_only: False